<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      * {
        margin: 0;
      }

      .hero-section {
        height: 1000px;
        /* background-color: bisque; */
        background-image: url(https://websitedemos.net/guitarist-02/wp-content/uploads/sites/880/2021/06/hero-section-min.jpg);
        background-repeat: no-repeat;
        background-color: antiquewhite;
        background-size: cover;
        background-position: center;
        color: white;
        font-family: "Fjalla One", sans-serif;
      }
      a,
      p {
        font-family: "Raleway", sans-serif;
      }

      .hero-content h3 {
        color: #f3d682;
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 6px;
      }

      .hero-content h1 {
        font-size: 90px;
        line-height: 126px;
      }

      .hero-content p {
        font-size: 20px;
        margin: 20px 0;
      }

      .hero-icons {
        margin-top: 70px;
      }

      .hero-icons i {
        color: black;
        background-color: #f3d682;
        margin-right: 10px;
        font-size: 20px;
        padding: 10px;
        border-radius: 40px;
      }

      .btn {
        padding: 12px 30px;
        margin-top: 50px;
        color: rgb(243, 214, 130);
        text-transform: uppercase;
        text-decoration: none;
        display: inline-block;
        border: 2px solid #f3d682;
      }
    </style>
    <main>
      <section class="hero-section">
        <div class="hero-content">
          <h3>guitarist & musician</h3>
          <h1>Paul Peavey</h1>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Suscipit,
            odio.
          </p>
          <a class="btn" href="">OF LIGHT AND SHADOW</a>
        </div>
        <div class="hero-icons"></div>
        <i class="ri-facebook-circle-fill"></i>
        <i class="ri-instagram-line"></i>
        <i class="ri-youtube-fill"></i>
      </section>
    </main>
  </body>
</html>
